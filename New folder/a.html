
<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Document</title>

<style>

#a{right: 30px;}

#b{position: fixed;

top: 1px;

left:20px;

width:100px;

border: 3px solid darkmagenta;

}

#c{position: absolute;

left: 50px;

border: 3px solid crimson;

}

#d{position: relative;

left: 100px;

border: 3px solid lightblue;

top: 25px;

}

</style>

</head>

<body>

<p id="a" >Static property</p>

<div id="b">Sticky property</div>

<div id="c">Absolute position</div>

<div id="d">Relative property</div>

</body>

</html>
